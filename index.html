<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="full-container">
            <div class="button-container">
                <button id="box-button">Change Squares per Side</button>
                <div class="color-buttons">
                    <button id="rainbow-button">
                        <span id="r">R</span>
                        <span id="a">a</span>
                        <span id="i">i</span>
                        <span id="n">n</span>
                        <span id="b">b</span>
                        <span id="o">o</span>
                        <span id="w">w</span>
                    </button>
                    <button id="black-button">Black</button>
                </div>
            </div>
            <div class="grid-container"></div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
